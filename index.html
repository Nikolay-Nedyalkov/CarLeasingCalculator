<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Leasing Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="mainHeading">Car Leasing Calculator</h1>
    <label for="carTypeMenu" id="label1">Car Type:</label>
    <select id="carTypeMenu">
      <option value="brand new">Brand New</option>
      <option value="used">Used</option>
    </select>
    <label for="leasePeriodMenu" id="label2">Lease Period (months):</label>
    <select id="leasePeriodMenu">
      <option value="12">12</option>
      <option value="24">24</option>
      <option value="36">36</option>
      <option value="48">48</option>
      <option value="60">60</option>
    </select>
    <label for="carValue" id="label3">Car Value (€10,000 - €200,000):</label>
    <input type="text" id="carValue">
    <input type="range" min="10000" max="200000" value="25000" id="carValueSlider">
    <label for="downPayment" id="label4">Down Payment (10% - 50%):</label>
    <input type="text" id="downPayment">
    <input type="range" min="10" max="50" value="15" step="5" id="downPaymentSlider">
    <hr id="horizontalLine">
    <h2 id="subheading">Leasing Details</h2>
    <hr id="verticalLine">
    <label id="label5">Total Leasing Cost: </label>
    <label id="label6">Down Payment: </label>
    <label id="label7">Monthly Installment: </label>
    <label id="label8">Interest Rate: </label>
    <label id="totalLeasingCostResult"></label>
    <label id="downPaymentResult"></label>
    <label id="monthlyInstallmentResult"></label>
    <label id="interestRateResult"></label>
    <script src="script.js"></script>
</div>
</body>
</html>
